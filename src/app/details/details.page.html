<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Nauczyciele
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-text>
    <h1>{{city[cityId]}}</h1>
  </ion-text>
  <ion-item>
    <ion-label>Szko≈Ça</ion-label>
    <ion-select okText="Ok" [(ngModel)]="psp" (ionChange)="test123()">
      <ion-select-option *ngFor="let ob of obj; let i = index" value="{{i}}">{{ob.nr}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item *ngIf="psp > -1">
    <ion-label>Nauczyciel</ion-label>
    <ion-select okText="Ok" [(ngModel)]="teacher">
      <ion-select-option *ngFor="let object of objTechaer; let i = index" value="{{i}}">{{object.nazwa}}</ion-select-option>
    </ion-select>
  </ion-item>
  <div class="spacer" style="width:300px;height:21px;" id="nauczyciele-spacer2"></div>
  <div id="nauczyciele-container2" *ngIf="teacher > -1">
    <ion-item color="primary">
      <ion-thumbnail slot="start">
        <ion-img src="../../assets/images/ug.jpg"></ion-img>
      </ion-thumbnail>
      <ion-label>{{objTechaer[teacher].nazwa}}</ion-label>
    </ion-item>
      <ion-card>
        <ion-item class="activated">
          <ion-icon name="phone-portrait" slot="start"></ion-icon>
          <ion-label>{{objTechaer[teacher].telefon}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label> {{objTechaer[teacher].mail}}</ion-label>
        </ion-item>

        <ion-item *ngIf="objTechaer[teacher].podreczniki.includes('MAC') " class="activated" color="success">
          <ion-icon name="bookmarks" slot="start"></ion-icon>
          <ion-label> {{objTechaer[teacher].podreczniki}}</ion-label>
        </ion-item>
        <ion-item *ngIf="!objTechaer[teacher].podreczniki.includes('MAC')" class="activated" color="danger">
          <ion-icon name="bookmarks" slot="start"></ion-icon>
          <ion-label> {{objTechaer[teacher].podreczniki}}</ion-label>
        </ion-item>
      </ion-card>
  </div>
</ion-content>
