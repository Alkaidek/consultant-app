<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>
      {{woj[wojId]}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item >
    <ion-thumbnail slot="start">
      <ion-img [src]="'../../assets/images/' + wojId + '.png'"></ion-img>
    </ion-thumbnail>
    <ion-label>{{woj[wojId]}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Miasto</ion-label>
    <ion-select okText="Ok" [(ngModel)]="city" >
      <ion-select-option value="-1">Brak</ion-select-option>
      <ion-select-option *ngFor="let ct of cityArray; let i = index" value="{{i}}">{{ct}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button href="/details/{{wojId}}/{{city}}" expand="block" color="success">
    Dalej
  </ion-button>

</ion-content>
